{% extends 'base.html' %}


{%block title%}
HOME
{% endblock title%}

{% block content %}

{% if messages %}
<div class="p-3 container-fluid ">
    {% for message in messages %}
    <div class="alert alert-success" role="alert">
        {{message}}
    </div>
    {% endfor %}
</div>
{% endif %}

<h1>HOME</h1>

{% if user.is_authenticated %}
<h1> Welcom {{user}}</h1>
{% endif %}

{% endblock %}
