{% extends 'base.html' %}
{% block content %}
<div class="container">
    <h2>Chats</h2>
    {% if object_list %}
    <div class="card mb-3 my-4">
        <div class="card-body">
                        <ul>
                        {% for chat in object_list %}
                            <li><a href="{% url 'chat_detail' chat.pk %}">{{ chat.name }}</a> {{ chat.participants.all }}</li>
                        {% endfor %}
                        </ul>
                        <a href="{% url 'create_chat' %}">Create a new chat</a>
    {% else %}
        <div class="col my-4">
            <div class="col-sm-12 align-self-center">
                <div class="row justify-content-center">
                    <div class="badge badge-danger text-wrap" >
                        <h1 class="text-uppercase font-weight-bold align-center">0 message for you</h1>
                    </div>
                </div>
            </div>
        </div>
    {% endif %}
{% endblock %}
