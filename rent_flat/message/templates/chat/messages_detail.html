{% extends 'base.html' %}
{% block content %}
<div class="container">
    <h2>Chats</h2>
    <div class="card mb-3 my-4">
        <div class="card-body">
            <h2>{{ object.name }}</h2>
                <div>
                    <h3>Messages</h3>
                    <ul>
                    {% for message in object.messages.all %}
                        <li><strong>{{ message.user }}</strong>: {{ message.text }}</li>
                    {% endfor %}
                    </ul>
                </div>
                <div>
                    <h3>Send a Message</h3>
                    <form method="post" action="{% url 'send_message' object.pk %}">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit">Send</button>
                    </form>
                </div>
            <a href="{% url 'chat_list' %}">Back to chats</a>
        </div>
    </div>
</div>
{% endblock %}
