{% extends 'base.html' %}
{% block content %}
<div class="container">
    <div class="card mb-3 my-4">
        <div class="card-body">
            <h2>Create a Chat</h2>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <h3>Message</h3>
                    {{ message_formset.management_form }}
                    {% for form in message_formset %}
                        {{ form.as_p }}
                    {% endfor %}
                <button type="submit">Send Message</button>
            </form>
            <a href="{% url 'chat_list' %}">Back to chats</a>
        </div>
    </div>
</div>
{% endblock %}
