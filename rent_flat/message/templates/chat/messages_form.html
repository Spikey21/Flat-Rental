{% extends 'base.html' %}
{% block content %}
<div class="container">
    <div class="card mb-3 my-4">
        <div class="card-body">
            <h2>Create a Chat</h2>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Create</button>
            </form>
            <a href="{% url 'chat_list' %}">Back to chats</a>
        </div>
    </div>
</div>
{% endblock %}
